  <div class="container">
   <div id="main" class="card card-body bg-secondary">
    <h2 class="title text-center" id="second-title">Enter Details</h2>
    <form class="form mb-3" id="myform">
        <label for="amount">Choose expense amount</label>

      <input type="text" class="form-control mr-8 pd-12" id="description">
      <label for="category" class="mt-2">Choose a category</label>
      <select name="exptype" id="category" class="form-control mr-8 pd-12">
        <option value="Movie">Movie</option>
        <option value="Travel">Travel</option>
        <option value="Fuel">Fuel</option>
        <option value="Fuel">Other</option>
      </select>
      <input type="submit" class="btn btn-dark mt-2" id='sub' value="Add Expense">
    </form>
    <h2 class="title">Expense Record</h2>

    </ul>
